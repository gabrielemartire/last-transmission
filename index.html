<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plancia di Controllo Missione</title>
  <style>
    body {
      background-color: #0a0f1c;
      color: #7fffd4;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      text-shadow: 0 0 10px #7fffd4;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .clocks {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .clock {
      background: #151b28;
      border: 1px solid #7fffd4;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px #7fffd4;
      min-width: 100px;
      text-align: center;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar button {
      background-color: #1c1c1c;
      border: 1px solid #555;
      color: #888;
      padding: 10px 20px;
      font-family: inherit;
      font-size: 1em;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .sidebar button.enabled {
      background-color: #222;
      border-color: #7fffd4;
      color: #7fffd4;
      cursor: pointer;
      opacity: 1;
      transition: background 0.3s;
    }

    .sidebar button.enabled:hover {
      background-color: #0e1a2b;
    }

    .terminal {
      background-color: #151b28;
      border: 2px solid #7fffd4;
      box-shadow: 0 0 15px #7fffd4, inset 0 0 30px #0ff2;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      min-height: 300px;
      position: relative;
      overflow-y: auto;
      font-family: 'Courier New', Courier, monospace;
      color: #7fffd4;
      display: flex;
      flex-direction: column;
    }

    .output {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .input-line {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .prompt {
      margin-right: 5px;
    }

    input[type="text"] {
      background: transparent;
      border: none;
      outline: none;
      color: #7fffd4;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1em;
      width: 100%;
    }

    .shell-text {
      position: relative;
      padding-left: 8px;
      z-index: 2;
    }

    /* Effetto linea CRT */
    .terminal::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: noise 0.2s infinite, crtFlicker 1.5s infinite alternate;
      pointer-events: none;
    }

    .blinking {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* Effetto interferenza */
    .terminal::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: noise 0.2s infinite;
      pointer-events: none;
    }

    @keyframes noise {
      0% { transform: translate(0, 0); }
      10% { transform: translate(-2px, 1px); }
      20% { transform: translate(1px, -1px); }
      30% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -2px); }
      50% { transform: translate(-1px, 2px); }
      60% { transform: translate(2px, 1px); }
      70% { transform: translate(-2px, -1px); }
      80% { transform: translate(1px, 1px); }
      90% { transform: translate(-1px, -1px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes crtFlicker {
      0% { opacity: 1; }
      50% { opacity: 0.95; }
      100% { opacity: 1; }
    }

    /* Testo lampeggiante */
    .blinking {
      animation: blink 4s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    footer {
      background-color: #0d1320;
      color: #555;
      text-align: center;
      padding: 10px 20px;
      font-size: 0.9em;
      border-top: 1px solid #222;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .random-sequence {
      font-family: monospace;
      color: #7fffd4;
      text-shadow: 0 0 5px #7fffd4;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .content-wrapper {
        flex-direction: column;
      }

      .terminal {
        width: 90%;
      }

      .sidebar {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .sidebar button {
        flex: 1 1 40%;
        min-width: 120px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="clocks">
      <div class="clock" id="clock-roma">Roma: --:--:--</div>
      <div class="clock" id="clock-tokyo">Tokyo: --:--:--</div>
      <div class="clock" id="clock-newyork">New York: --:--:--</div>
    </div>
  </header>

  <div class="main">
    <div class="content-wrapper">
      <div class="sidebar">
        <span class="blinking">Connessione persa</span>
        <button disabled>Sistemi</button>
        <button disabled>Comunicazioni</button>
        <button disabled>Navigazione</button>
        <button class="enabled" onclick="window.open('https://github.com/gabrielemartire/last-transmissions/tree/main', '_blank')">GitHub</button>
        <button disabled>Documentazione</button>
      </div>

      <div class="terminal" id="terminal">
        <div class="output">
          <div></div>
        </div>
        <div class="input-line">
          <span class="prompt">$</span> <input type="text" id="commandInput" autofocus autocomplete="off" />
        </div>
      </div>
      
    </div>
  </div>

  <footer>
    <div>Â© 2025 Mission Control</div>
    <div class="random-sequence" id="random-sequence">--</div>
  </footer>

  <script>
    function updateClocks() {
      const now = new Date();

      const optionsRome = { timeZone: 'Europe/Rome', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const optionsTokyo = { timeZone: 'Asia/Tokyo', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const optionsNewYork = { timeZone: 'America/New_York', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };

      document.getElementById('clock-roma').textContent = 'Roma: ' + now.toLocaleTimeString('it-IT', optionsRome);
      document.getElementById('clock-tokyo').textContent = 'Tokyo: ' + now.toLocaleTimeString('it-IT', optionsTokyo);
      document.getElementById('clock-newyork').textContent = 'New York: ' + now.toLocaleTimeString('it-IT', optionsNewYork);
    }

    function generateRandomSequence() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 10; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('random-sequence').textContent = result;
    }

    setInterval(updateClocks, 1000);
    setInterval(generateRandomSequence, 500);

    updateClocks();
    generateRandomSequence();
  </script>

<script>
  const input = document.getElementById('commandInput');
  const output = document.querySelector('.output');
  
  input.addEventListener('keydown', function(event) {
    if (event.key === 'Enter' && input.value.trim() !== '') {
      const commandText = input.value.trim();
      
      // Mostra il comando sopra
      const newLine = document.createElement('div');
      newLine.innerHTML = `<span class="prompt">$</span> ${commandText}`;
      output.appendChild(newLine);
  
      // Disabilita input
      input.disabled = true;
      input.value = '';
  
      // Dopo 2-10 secondi errore di connessione
      const delay = Math.floor(Math.random() * (10000 - 2000) + 2000);
      setTimeout(() => {
        const errorLine = document.createElement('div');
        errorLine.innerHTML = `<span class="prompt">[ERRORE]</span> Connessione fallita.`;
        output.appendChild(errorLine);
        input.disabled = false;
        input.focus();
        
        // Scrolla in basso se serve
        const terminal = document.getElementById('terminal');
        terminal.scrollTop = terminal.scrollHeight;
      }, delay);
    }
  });
  </script>

</body>
</html>
